<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="/flutter_app/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="GMGN - Crypto Trading App">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="theme-color" content="#000000">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="gmgn_app">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>GMGN</title>
  <link rel="manifest" href="manifest.json">
  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #000000;
    }
    /* 防止键盘弹出时页面缩放 */
    input, textarea, select {
      font-size: 16px !important;
    }

    /* Loading Screen */
    .loading-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #000000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    /* Logo */
    .loading-logo {
      font-size: 48px;
      font-weight: 700;
      color: #5CE1D6;
      margin-bottom: 40px;
      letter-spacing: 2px;
    }

    /* Progress Bar Container */
    .progress-container {
      width: 200px;
      height: 4px;
      background-color: rgba(92, 225, 214, 0.1);
      border-radius: 2px;
      overflow: hidden;
    }

    /* Progress Bar Fill */
    .progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #5CE1D6, #4ECDC4);
      border-radius: 2px;
      transition: width 0.3s ease-out;
    }

    /* Loading Text */
    .loading-text {
      color: #666;
      font-size: 13px;
      margin-top: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }

    /* Progress Percentage */
    .loading-percent {
      color: #5CE1D6;
      font-size: 14px;
      margin-top: 12px;
      font-weight: 500;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }

    /* Hide loading when Flutter is ready */
    .flutter-ready .loading-container {
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease-out;
    }
  </style>
</head>
<body>
  <!-- Loading Screen -->
  <div class="loading-container" id="loading">
    <div class="loading-logo">GMGN</div>
    <div class="progress-container">
      <div class="progress-bar" id="progressBar"></div>
    </div>
    <div class="loading-percent" id="loadingPercent">0%</div>
    <div class="loading-text" id="loadingText">Initializing...</div>
  </div>

  <script>
    // Progress tracking
    let currentProgress = 0;
    const progressBar = document.getElementById('progressBar');
    const loadingPercent = document.getElementById('loadingPercent');
    const loadingText = document.getElementById('loadingText');

    function updateProgress(percent, text) {
      // Smooth progress (never go backwards)
      if (percent > currentProgress) {
        currentProgress = percent;
        progressBar.style.width = percent + '%';
        loadingPercent.textContent = Math.round(percent) + '%';
      }
      if (text) {
        loadingText.textContent = text;
      }
    }

    // Simulate initial progress while loading flutter_bootstrap.js
    let fakeProgress = 0;
    const fakeInterval = setInterval(() => {
      if (fakeProgress < 15) {
        fakeProgress += 1;
        updateProgress(fakeProgress, 'Loading resources...');
      }
    }, 100);

    // Load Flutter with progress tracking
    const script = document.createElement('script');
    script.src = 'flutter_bootstrap.js';
    script.async = true;

    script.onload = function() {
      clearInterval(fakeInterval);
      updateProgress(20, 'Initializing Flutter...');

      // Flutter loader events
      if (window._flutter && window._flutter.loader) {
        window._flutter.loader.load({
          onEntrypointLoaded: async function(engineInitializer) {
            updateProgress(40, 'Loading engine...');

            const appRunner = await engineInitializer.initializeEngine({
              onProgress: function(loadedBytes, totalBytes) {
                if (totalBytes > 0) {
                  const engineProgress = 40 + (loadedBytes / totalBytes) * 40;
                  updateProgress(engineProgress, 'Loading app...');
                }
              }
            });

            updateProgress(85, 'Starting app...');
            await appRunner.runApp();
            updateProgress(100, 'Ready!');
          }
        });
      }
    };

    document.head.appendChild(script);

    // Hide loading screen when Flutter is ready
    window.addEventListener('flutter-first-frame', function() {
      updateProgress(100, 'Ready!');
      setTimeout(function() {
        document.body.classList.add('flutter-ready');
        setTimeout(function() {
          document.getElementById('loading').remove();
        }, 300);
      }, 200);
    });
  </script>
</body>
</html>
