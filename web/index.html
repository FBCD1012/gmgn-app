<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="GMGN - Crypto Trading App">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover, interactive-widget=overlays-content">
  <meta name="theme-color" content="#000000">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="gmgn_app">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>GMGN</title>
  <link rel="manifest" href="manifest.json">
  <style>
    :root {
      --app-height: 100%;
    }
    html, body {
      width: 100%;
      height: 100%;
      height: var(--app-height);
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #000000;
      /* 固定定位，防止键盘推动页面 */
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
    }
    /* 防止键盘弹出时页面缩放 */
    input, textarea, select {
      font-size: 16px !important;
    }
    /* Flutter 容器固定尺寸 */
    flt-glass-pane, flutter-view {
      position: fixed !important;
      top: 0 !important;
      left: 0 !important;
      width: 100% !important;
      height: var(--app-height) !important;
    }
  </style>
  <script>
    // Android 键盘处理 - 锁定页面高度
    (function() {
      var root = document.documentElement;
      // 页面加载时记录初始高度
      var fixedHeight = window.innerHeight;

      function lockHeight() {
        root.style.setProperty('--app-height', fixedHeight + 'px');
      }

      // 立即锁定高度
      lockHeight();

      // 页面完全加载后再次确认
      window.addEventListener('load', function() {
        fixedHeight = window.innerHeight;
        lockHeight();
      });

      // 只在横竖屏切换时更新高度
      window.addEventListener('orientationchange', function() {
        setTimeout(function() {
          fixedHeight = window.innerHeight;
          lockHeight();
        }, 500);
      });

      // 阻止页面滚动
      document.addEventListener('touchmove', function(e) {
        if (e.target.tagName !== 'INPUT' && e.target.tagName !== 'TEXTAREA') {
          // 允许 Flutter 内部滚动，阻止页面级滚动
        }
      }, { passive: true });
    })();
  </script>
</head>
<body>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
