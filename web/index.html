<html>
<head>

    it to work correctly.

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.

  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="GMGN - Crypto Trading App">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover, interactive-widget=overlays-content">
  <meta name="theme-color" content="#000000">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="gmgn_app">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>GMGN</title>
  <link rel="manifest" href="manifest.json">
  <style>
    :root {
      --app-height: 100%;
    }
    html, body {
      width: 100%;
      height: 100%;
      height: var(--app-height);
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #000000;
      /* 固定定位，防止键盘推动页面 */
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
    }
    /* 防止键盘弹出时页面缩放 */
    input, textarea, select {
      font-size: 16px !important;
    }
    /* Flutter 容器固定尺寸 */
    flt-glass-pane, flutter-view {
      position: fixed !important;
      top: 0 !important;
      left: 0 !important;
      width: 100% !important;
      height: var(--app-height) !important;
    }
  </style>
  <script>
    // Android 键盘收起修复
    (function() {
      var root = document.documentElement;
      var fixedHeight = window.innerHeight;
      var isAndroid = /Android/i.test(navigator.userAgent);

      function setHeight(h) {
        root.style.setProperty('--app-height', h + 'px');
      }

      // 强制恢复布局
      function forceResetLayout() {
        // 重置到固定高度
        setHeight(fixedHeight);
        // 强制滚动到顶部
        window.scrollTo(0, 0);
        // 强制重排
        document.body.style.display = 'none';
        void document.body.offsetHeight;
        document.body.style.display = '';
        // 触发 Flutter 重新计算
        window.dispatchEvent(new Event('resize'));
      }

      // 初始化
      window.addEventListener('load', function() {
        fixedHeight = window.innerHeight;
        setHeight(fixedHeight);
      });

      // 横竖屏切换
      window.addEventListener('orientationchange', function() {
        setTimeout(function() {
          fixedHeight = window.innerHeight;
          setHeight(fixedHeight);
        }, 500);
      });

      // Android 专用：键盘收起检测
      if (isAndroid) {
        var lastFocusTime = 0;

        // 输入框获得焦点
        document.addEventListener('focusin', function(e) {
          if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA') {
            lastFocusTime = Date.now();
          }
        });

        // 输入框失去焦点 = 键盘收起
        document.addEventListener('focusout', function(e) {
          if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA') {
            // 延迟执行，确保键盘完全收起
            setTimeout(function() {
              // 检查是否切换到另一个输入框
              var active = document.activeElement;
              if (!active || (active.tagName !== 'INPUT' && active.tagName !== 'TEXTAREA')) {
                // 真的收起了，强制恢复
                forceResetLayout();
                // 多次尝试确保生效
                setTimeout(forceResetLayout, 100);
                setTimeout(forceResetLayout, 300);
              }
            }, 50);
          }
        });

        // visualViewport 变化检测
        if (window.visualViewport) {
          var wasKeyboardOpen = false;
          window.visualViewport.addEventListener('resize', function() {
            var diff = fixedHeight - window.visualViewport.height;
            var isKeyboardOpen = diff > 150;

            // 键盘从打开变为关闭
            if (wasKeyboardOpen && !isKeyboardOpen) {
              forceResetLayout();
              setTimeout(forceResetLayout, 100);
              setTimeout(forceResetLayout, 300);
            }
            wasKeyboardOpen = isKeyboardOpen;
          });
        }
      }

      setHeight(fixedHeight);
    })();
  </script>
</head>
<body>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
